<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
  <a class="navbar-brand js-scroll-trigger" href="/">
    <span class="d-block d-lg-none">{{ .Site.Params.firstName }}{{ if .Site.Params.lastName }} {{ .Site.Params.lastName }}{{ end }}</span>
    <span class="d-none d-lg-block">
      <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{{ .Site.Params.profileImage | relURL }}" alt="{{ .Site.Params.firstName }}{{ if .Site.Params.lastName }} {{ .Site.Params.lastName }}{{ end }} - Professional Photographer">
    </span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      {{ range .Site.Menus.main }}
      <li class="nav-item">
        <a class="nav-link {{ if hasPrefix .URL "#" }}js-scroll-trigger{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{ end }}
    </ul>
  </div>
</nav>
